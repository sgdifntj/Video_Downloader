<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ¥ Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center space-y-6 relative">
    <h1 class="text-2xl font-bold">ğŸ¬ Video Downloader</h1>
    <form id="downloadForm" class="space-y-4">
      <input
        type="text"
        name="url"
        placeholder="Paste video URL here"
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none"
        required />
      <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded">Get Video</button>
    </form>

    <div id="progressContainer" class="w-full bg-gray-700 h-3 rounded overflow-hidden hidden">
      <div id="progressBar" class="h-full bg-green-400 w-0"></div>
    </div>
    <p id="statusMessage" class="text-yellow-400 hidden">â³ Downloading... please wait.</p>
    <div id="previewContainer" class="hidden">
      <h2 class="text-lg font-semibold">ğŸ“½ï¸ Preview:</h2>
      <video id="previewVideo" controls class="w-full"></video>
      <a id="downloadLink" href="#" download>
        <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">â¬‡ï¸ Download Video</button>
      </a>
    </div>
  </div>
  <script>
    const form = document.getElementById("downloadForm");
    const progressBar = document.getElementById("progressBar");
    const statusMessage = document.getElementById("statusMessage");
    const previewContainer = document.getElementById("previewContainer");
    const previewVideo = document.getElementById("previewVideo");
    const downloadLink = document.getElementById("downloadLink");

    const socket = io();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = form.url.value;
      if (!url) return;

      // Reset UI
      previewContainer.classList.add("hidden");
      statusMessage.classList.remove("hidden");
      progressBar.style.width = "0%";
      previewVideo.src = "";
      downloadLink.href = "#";

      const response = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ url })
      });

      const data = await response.json();
      if (data.video_path) {
        previewVideo.src = data.video_path;
        downloadLink.href = data.video_path;
        previewContainer.classList.remove("hidden");
      }

      statusMessage.classList.add("hidden");
    });

    socket.on("progress", (percent) => {
      progressBar.style.width = percent + "%";
    });
  </script>
</body>
</html>
